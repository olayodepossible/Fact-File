<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Number Fact</title>

    <style>
      #fact {
        display: none;
      }
      #type-date {
        display: none;
      }
    </style>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card bg-primary text-white mt-5 p-5">
            <div class="d-flex">
              <div class="mr-5">
                <input
                  type="radio"
                  name="fact"
                  value="number"
                  onclick="if(this.checked){
                      showDiv(this.value)
                  }"
                />
                Number Fact
              </div>
              <div>
                <input
                  type="radio"
                  name="fact"
                  value="date"
                  onclick="if(this.checked){
                    showDiv(this.value)
                }"
                />
                Date Fact
              </div>
            </div>
            <div id="type-number">
              <h1>Number Fact</h1>
              <p>Enter a number and get a random fact</p>
              <input
                type="number"
                id="numberInput"
                class="form-control form-control-lg"
                placeholder="Enter any number..."
              />
            </div>
            <div id="type-date">
              <h1>Date Fact</h1>
              <p>Enter a date and get a random fact</p>
              <input
                type="date"
                id="dateInput"
                class="form-control form-control-lg"
                placeholder="Enter any number..."
              />
            </div>
            <div id="fact" class="card-body">
              <h4 class="card-title">Fact</h4>
              <p id="factText" class="card-text"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
